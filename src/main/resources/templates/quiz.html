<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="quizstyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<div>
    <p th:text="${player.getUserName}"></p>
    <p th:text="${player.getPoint}"></p>
    <p th:text="${player.getLives}"></p>
</div>

<!-- if capitals -->
<div th:if="${(session.choice == 2)}">
<h1>What is the capital of</h1>
<h2 th:text="${question.getQuestion}"></h2>
</div>

<!-- if Flags -->
<div th:if="${(session.choice == 1)}">
<h1>Which country does this flag belong to</h1>
<br>
<img th:src="${question.getQuestion}" class="center">
</div>


<form action="/quiz" method="POST">

    <div th:each="answer : ${question.answers}" class="form-check">
        <input class="form-check-input" th:value="${answer}" type="radio" name="playerAnswer" id="flexRadioDefault1"/>
        <label class="form-check-label" for="flexRadioDefault1"  th:text="${answer}"></label>
    </div>

    <br>
    <br>
    <br>
    <button class="btn btn-primary" type="submit">Submit</button>





    <!-- List
        <select class="custom-select" multiple>
            <option value="1">country 1</option>
            <option value="2">country 2</option>
            <option value="3">country 3</option>
            <option value="4">country 4</option>
          </select>
          <br>
          <br>
          <button class="btn btn-primary" type="submit">Submit</button>
    -->

</form>

<a href="/logout">Logout</a>

<p th:text="'Logged in as: ' + ${session.username}"></p>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
