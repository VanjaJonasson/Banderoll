<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="quizstyle.css">
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<form action="/home">
    <button class="btn btn-primary" id="backbutton" type="submit">Home</button>
</form>

<!-- Counter. Behöver göras snyggare-->
<span id="counter"></span>
<!-- if capitals -->
<div th:if="${(session.choice == 2)}">
    <h1>What is the capital of</h1>
    <h2 th:text="${question.getQuestion}"></h2>
</div>

<!-- if Flags -->
<div th:if="${(session.choice == 1)}">
    <h1>Which country does this flag belong to</h1>
    <br>
    <img th:src="${question.getQuestion}" class="center">
</div>

<br>
<br>
<div>
    <form action="/quiz" method="POST">

        <div class="form-check">
            <input class="form-check-input" th:value="${question.getAnswers[0]}" type="radio" name="playerAnswer"
                   id="flexRadioDefault1"/>
            <label class="form-check-label" for="flexRadioDefault1" th:text="${question.getAnswers[0]}"></label>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" th:value="${question.getAnswers[1]}" type="radio" name="playerAnswer"
                   id="flexRadioDefault2"/>
            <label class="form-check-label" for="flexRadioDefault1" th:text="${question.getAnswers[1]}"></label>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" th:value="${question.getAnswers[2]}" type="radio" name="playerAnswer"
                   id="flexRadioDefault3"/>
            <label class="form-check-label" for="flexRadioDefault1" th:text="${question.getAnswers[2]}"></label>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" th:value="${question.getAnswers[3]}" type="radio" name="playerAnswer"
                   id="flexRadioDefault4"/>
            <label class="form-check-label" for="flexRadioDefault1" th:text="${question.getAnswers[3]}"></label>
        </div>
        <br>
        <br>
        <button class="btn btn-primary" type="submit" onclick="check()">Submit</button>
    </form>

</div>


<!--
<div th:each="answer : ${question.answers}" class="form-check">
    <input class="form-check-input" th:value="${answer}" type="radio" name="playerAnswer" id="flexRadioDefault1"/>
    <label class="form-check-label" for="flexRadioDefault1"  th:text="${answer}"></label>
</div>
-->


<br>
<hr>
<p class="points">Current Points:&emsp;<span th:text="${player.getPoint}"></span> </p>
<p class="lives">Lives Remaining:&emsp;<span th:text="${player.getLives}"></span> </p>
<hr>




<div th:if="${(points != null)}">
    <p th:text="'Points: ' + ${points}"></p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
