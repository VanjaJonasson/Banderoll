<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="card">
    <link rel="stylesheet" href="finished.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-7 intro-section">
            <div class="brand-wrapper">
                <h1><img src="https://i.postimg.cc/qRZTjHWz/banderolepng.png" width="200"/></h1>
            </div>
            <div class="intro-content-wrapper">
                <h1 class="intro-title">Game over!</h1>
                <br>
                <p class="intro-text">Here you can see the answers you got wrong,</p>
                <table>
                <tr th:each="answer : ${wrongAnswers}">
                    <td class="answers" th:text="${answer}"></td>
                    <br>
                </tr>
                </table>
                <br>
                <p class="intro-text"></p>Play again and see if you can improve!</p>
                <br>
                <form action="/home">
                    <button class="btn btn-primary" id="abutton" type="submit">Play again</button>
                </form>
                <br>
                <br>
                <br>

            </div>
        </div>
        <div class="col-sm-6 col-md-5 form-section">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
